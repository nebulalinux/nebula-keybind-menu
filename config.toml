# Don't edit this file manually. It is generated by the build process.
# To add custom keybinds, edit the ~/.config/nebula-keybind-menu/config.toml

[[keybinds]]
keys = "SUPER + SPACE"
name = "Launcher"
desc = "Open app launcher"

[[keybinds]]
keys = "SUPER + B"
name = "Web Browser"
desc = "Open default browser"

[[keybinds]]
keys = "SUPER + ENTER"
name = "Terminal"
desc = "Open default terminal"

[[keybinds]]
keys = "SUPER + Q"
name = "Close Window"
desc = "Close focused window"

[[keybinds]]
keys = "SUPER + N"
name = "File Manager"
desc = "Open Nautilus file manager"
